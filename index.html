<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay playsinline>
    <source src="my-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay" onclick="enableSound()"></div>

  <script>
    const video = document.getElementById("myVideo");
    function enableSound() {
      video.muted = false;
      video.play();
      document.querySelector(".overlay").remove(); // Remove overlay after interaction
    }
  </script>
</body>
</html>
